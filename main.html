<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css w js</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Update CSS variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" id="spacing" name="spacing" min="0" max="25" step="5" value="10" data-sizing="px">
        
        <label for="blur">Blur</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" step="5"  data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base">
        
    </div>
    <img src="img.jpg">
    <script src="js.js"></script>

</body>
</html>
